<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBV Utility</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');

    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9fafb;   
      font-family: 'Inter', sans-serif;
      color: #374151;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    .centered-content {
      max-width: 1200px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 24px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-weight: 800;
      font-size: 4.5rem;
      color: #111827;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      line-height: 1.1;
      user-select: none;
      display: inline-block;
    }

    .letter {
      display: inline-block;
      opacity: 1;
      transform: translateY(0);
      animation: fadeSlideUpLetters 0.6s ease forwards;
    }

    @keyframes fadeSlideUpLetters {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    p.subtitle {
      font-weight: 600;
      font-size: 1.3rem;
      color: #6b7280;
      max-width: 600px;
      margin-bottom: 48px;
      user-select: none;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    #enterBtn {
      background: #111827;
      color: white;
      border: none;
      padding: 18px 44px;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 40px -10px rgba(17,24,39,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      opacity: 0;
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    #enterBtn:hover, #enterBtn:focus {
      outline: none;
      box-shadow: 0 14px 50px -8px rgba(17,24,39,0.9);
      transform: scale(1.08);
    }

    .bg-circles {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vw;
      height: 120vh;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b80ffcc, #6c63ffcc);
      opacity: 0.3;
      filter: blur(60px);
      animation: pulse 6s ease-in-out infinite alternate;
      will-change: transform, opacity;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      top: 20%;
      left: 70%;
      animation-delay: 0s;
    }

    .circle2 {
      width: 360px;
      height: 360px;
      top: 75%;
      left: 25%;
      animation-delay: 2s;
    }

    .circle3 {
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      opacity: 0.2;
      animation-delay: 4s;
    }
 
    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.1);
        opacity: 0.5;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    .page-fade-out {
      animation: fadeOut 0.8s ease forwards;
      pointer-events: none;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
/* === Cursor personalizado === */
.custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #FCD53F;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease;
  will-change: transform;
}

/* Efecto al hacer hover sobre botones u otros elementos */
button:hover ~ .custom-cursor,
button:focus ~ .custom-cursor,
h1:hover ~ .custom-cursor,
.custom-cursor.expand {
  width: 40px;
  height: 40px;
  background-color: #FCD53F; /* Más intenso al hacer clic */
}
/* Ocultar cursor del sistema globalmente */
* {
  cursor: none !important;
}

/* Mostrar cursor solo en inputs y textareas */
input, textarea, select {
  cursor: text !important;
}
  </style>
</head>
<body>

  <div class="bg-circles" aria-hidden="true">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <div class="centered-content" role="main">
    <h1 id="animatedTitle">R<sup>2</sup> Utility</h1>
    <p class="subtitle">Herramientas personales únicas diseñadas para tus necesidades.</p>
    <button id="enterBtn" class="glow-button" aria-label="Entrar a la aplicación">Entrar</button>
  </div>
<!-- Cursor personalizado -->
<div class="custom-cursor"></div>
  <script>
    const enterBtn = document.getElementById('enterBtn');
    const title = document.getElementById('animatedTitle');
    const subtitle = document.querySelector('.subtitle');
    const content = document.querySelector('.centered-content');

    enterBtn.addEventListener('click', () => {
      // Animar cada letra del título
      const letters = title.innerText.split('');
      title.innerHTML = letters.map(letter => `<span class="letter">${letter}</span>`).join('');

      const letterElements = document.querySelectorAll('.letter');
      letterElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.1}s`;
      });

      // Ocultar subtítulo y botón después de iniciar la animación
      setTimeout(() => {
        subtitle.style.opacity = 0;
        enterBtn.style.opacity = 0;
      }, 100);

      // Esperar a que termine la animación completa
      setTimeout(() => {
        content.classList.add('page-fade-out');
        document.body.style.transition = 'background-color 0.8s ease';
        document.body.style.backgroundColor = '#6c63ff';

        setTimeout(() => {
          window.location.href = 'home.html';
        }, 700);
      }, 1000); // Tiempo total de animación de letras + desvanecido
    });
    // Cursor personalizado
const cursor = document.querySelector('.custom-cursor');

document.addEventListener('mousemove', e => {
  const { clientX: x, clientY: y } = e;
  if (cursor) {
    cursor.style.transform = `translate(${x}px, ${y}px)`;
  }
});

// Opcional: efecto al hacer clic
document.addEventListener('mousedown', () => {
  if (cursor) cursor.classList.add('expand');
});
document.addEventListener('mouseup', () => {
  if (cursor) cursor.classList.remove('expand');
});
  </script>

</body>
</html>
