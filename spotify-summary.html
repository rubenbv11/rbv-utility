  <!-- Google Tag Manager (noscript) -->

  <!-- Fondo animado -->
  <div class="bg-circles" aria-hidden="true">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>

  <!-- Header con menú superior -->
  <header class="banner" aria-label="Logo principal y navegación">
    <span class="logo">R² Utility</span>
    <nav class="topnav" aria-label="Navegación principal">
      <a href="home.html">Inicio</a>
      <button class="dropdown-trigger" id="servicios-btn" aria-haspopup="true" aria-expanded="false">Servicios ▾</button>
      <div class="dropdown-menu" id="servicios-submenu" role="menu" aria-labelledby="servicios-btn">
        <a href="spotify-summary.html" role="menuitem">Resumen Spotify</a>
      </div>
      <a href="#">Configuración</a>
      <a href="contacto.html">Contacto</a>
      <button id="darkModeToggle" title="Cambiar modo">🌙</button>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container" role="main" tabindex="-1">
    <h1>Solicita tu resumen de Spotify</h1>
    <p class="subtitle">Inicia sesión con Spotify y recibe tu resumen personalizado.</p>

    <!-- Formulario: Correo + Tipo de resumen -->
    <form id="resumenForm">
      <select id="tipoResumen" name="tipoResumen" aria-label="Tipo de resumen">
        <option value="semanal">Semanal</option>
        <option value="mensual">Mensual</option>
        <option value="anual">Anual</option>
      </select>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" aria-label="Correo electrónico" required />
      <button type="submit" class="btn-glow">Continuar con Spotify</button>
      <p id="message" role="alert" aria-live="assertive" class="message"></p>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer-text">
      &copy; 2025 R² Utility. Todos los derechos reservados.
    </p>

      <span class="footer-separator">|</span>
      <a href="contacto.html" class="footer-link">Contacto</a>
    </p>
    <!-- Redes sociales -->
    <div class="footer-social">
      <a href="#" class="footer-link" aria-label="Twitter">🐦 Twitter</a>
      <span class="footer-separator">•</span>
